<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acutecircle: Web Assistance at your ease</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img
        src="https://images.unsplash.com/photo-1625558298116-38f0173a522c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt=""
        class="image"
      />
      <h2>Website Coming Soon</h2>
      <p>
        We are excited to announce that we will be launching soon and can't wait
        to share our new platform with you.
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="contact-wrapper">
        <p>Stay tuned for more updates</p>
        <p>Connect and follow us</p>
        <div class="icon-wrapper">
          <a href="https://www.instagram.com/acute.circle/" target="_blank">
            <img src="/assets/instagram.png" alt="instagram icon" />
          </a>
          <a href="mailto:info.acutecircle@gmail.com" target="_blank">
            <img src="/assets/gmail.png" alt="gmail icon" />
          </a>
          <a
            href="https://wa.me/918791694160?text=Hello%20please%20share%20more%20details"
            target="_blank"
          >
            <img src="/assets/whatsapp.png" alt="whatsapp icon" />
          </a>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
